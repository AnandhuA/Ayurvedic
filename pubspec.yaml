name: ayurvedic
description: "Ayurvedic Centre Patient Management App"

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  dio: ^5.9.1
  shared_preferences: ^2.5.4
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: 
  flutter_native_splash: 




flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"


flutter_native_splash:
  color: "#FFFFFF"
  image: assets/logo/logo.png
  android: true
  ios: true
  android_12:
    image: assets/logo/logo.png
    color: "#FFFFFF"


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/
    - assets/logo/

  
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
